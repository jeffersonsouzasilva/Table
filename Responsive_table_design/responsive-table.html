<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="table">
        <thead>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Mark%</th>
            <th>Status</th>
        </thead>
        <tbody>
            <tr>
                <td data-label="S.No">1</td>
                <td data-label="Name">Dinesh</td>
                <td data-label="Age">34</td>
                <td data-label="Mark%">50%</td>
                <td data-label="Status">Passed</td>
            </tr>
            <tr>
                <td data-label="S.No">2</td>
                <td data-label="Name">Kamal</td>
                <td data-label="Age">23</td>
                <td data-label="Mark%">70%</td>
                <td data-label="Status">Passed</td>
            </tr>
            <tr>
                <td data-label="S.No">3</td>
                <td data-label="Name">Neha</td>
                <td data-label="Age">20</td>
                <td data-label="Mark%">90%</td>
                <td data-label="Status">Passed</td>
            </tr>
            <tr>
                <td data-label="S.No">1</td>
                <td data-label="Name">Priya</td>
                <td data-label="Age">30</td>
                <td data-label="Mark%">30%</td>
                <td data-label="Status">Failed</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
